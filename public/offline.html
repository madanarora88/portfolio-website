<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Madan Arora</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container { max-width: 520px; text-align: center; }
    .emoji { font-size: 80px; margin-bottom: 24px; }
    h1 {
      font-size: 2rem;
      color: #2E75B6;
      margin-bottom: 12px;
    }
    p { color: rgba(248,250,252,0.7); margin-bottom: 32px; line-height: 1.6; }
    .links {
      display: grid;
      gap: 12px;
      margin-top: 32px;
    }
    .links a {
      display: block;
      padding: 16px 24px;
      background: rgba(248,250,252,0.05);
      border: 2px solid rgba(248,250,252,0.1);
      border-radius: 12px;
      color: #F8FAFC;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .links a:hover {
      border-color: rgba(46,117,182,0.5);
      background: rgba(46,117,182,0.1);
    }
    .retry {
      margin-top: 24px;
      padding: 12px 24px;
      background: rgba(248,250,252,0.1);
      border: none;
      border-radius: 8px;
      color: #F8FAFC;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    .retry:hover { background: rgba(248,250,252,0.15); }
    .online { color: #10b981; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üì°</div>
    <h1>You're offline</h1>
    <p>Lost in the backlog‚Äîyour connection sprinted away. Choose a path when you're back online:</p>
    <div class="links">
      <a href="/">üè† Home</a>
      <a href="/case-studies">üíº Case Studies</a>
      <a href="/contact">‚úâÔ∏è Contact</a>
    </div>
    <button class="retry" onclick="location.reload()">Try again</button>
    <div id="online-msg" class="online" style="display:none;">Back online! Reloading‚Ä¶</div>
  </div>
  <script>
    window.addEventListener('online', function() {
      document.getElementById('online-msg').style.display = 'block';
      setTimeout(function() { location.reload(); }, 1500);
    });
  </script>
</body>
</html>
