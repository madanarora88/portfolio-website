<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're Offline - Madan Arora</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container { max-width: 400px; text-align: center; }
    .emoji { font-size: 48px; margin-bottom: 16px; }
    h1 { font-size: 1.5rem; color: #2E75B6; margin-bottom: 8px; }
    p { color: rgba(248,250,252,0.7); margin-bottom: 24px; line-height: 1.5; font-size: 15px; }
    .bug-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .bug-btn {
      aspect-ratio: 1;
      border-radius: 16px;
      border: 2px solid rgba(248,82,82,0.5);
      background: rgba(248,82,82,0.15);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: transform 0.2s, background 0.2s;
      font-size: 11px;
      color: rgba(248,250,252,0.9);
    }
    .bug-btn:hover:not(.squashed) {
      transform: scale(1.05);
      background: rgba(248,82,82,0.25);
    }
    .bug-btn:active:not(.squashed) { transform: scale(0.95); }
    .bug-btn.squashed {
      background: rgba(34,197,94,0.2);
      border-color: rgba(34,197,94,0.5);
      cursor: default;
      opacity: 0.8;
    }
    .bug-btn .icon { font-size: 28px; }
    .links { display: none; }
    .links.show {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .links a {
      display: block;
      padding: 14px 20px;
      background: rgba(248,250,252,0.05);
      border: 2px solid rgba(248,250,252,0.15);
      border-radius: 12px;
      color: #F8FAFC;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .links a:hover {
      border-color: rgba(46,117,182,0.5);
      background: rgba(46,117,182,0.15);
    }
    .retry { margin-top: 16px; padding: 10px 20px; background: rgba(248,250,252,0.1); border: none; border-radius: 8px; color: #F8FAFC; cursor: pointer; font-size: 14px; }
    .retry:hover { background: rgba(248,250,252,0.15); }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üêõ</div>
    <h1>You're offline ‚Äî squash the bugs!</h1>
    <p>Squash all 6 bugs to find your way back. (Your connection sprinted away.)</p>
    <div class="bug-grid" id="grid">
      <button class="bug-btn" data-id="0"><span class="icon">üêõ</span><span>Scope creep</span></button>
      <button class="bug-btn" data-id="1"><span class="icon">üêõ</span><span>Deadline</span></button>
      <button class="bug-btn" data-id="2"><span class="icon">üêõ</span><span>Requirements</span></button>
      <button class="bug-btn" data-id="3"><span class="icon">üêõ</span><span>Stakeholder</span></button>
      <button class="bug-btn" data-id="4"><span class="icon">üêõ</span><span>Tech debt</span></button>
      <button class="bug-btn" data-id="5"><span class="icon">üêõ</span><span>Backlog</span></button>
    </div>
    <p id="count" class="text-sm" style="color: rgba(248,250,252,0.5);">0 / 6 squashed</p>
    <div class="links" id="links">
      <a href="/">üè† Home</a>
      <a href="/case-studies">üíº Case Studies</a>
      <a href="/contact">‚úâÔ∏è Contact</a>
    </div>
    <button class="retry" id="retry" onclick="location.reload()" style="display:none;">Try again</button>
  </div>
  <script>
    var squashed = [];
    var total = 6;
    function squash(id) {
      if (squashed.indexOf(id) !== -1) return;
      squashed.push(id);
      var btn = document.querySelector('[data-id="' + id + '"]');
      btn.classList.add('squashed');
      btn.innerHTML = '<span class="icon">‚úÖ</span><span>Squashed!</span>';
      btn.onclick = null;
      document.getElementById('count').textContent = squashed.length + ' / ' + total + ' squashed';
      if (squashed.length === total) {
        document.getElementById('count').style.display = 'none';
        document.getElementById('links').classList.add('show');
        document.getElementById('retry').style.display = 'inline-block';
      }
    }
    document.querySelectorAll('.bug-btn').forEach(function(btn) {
      btn.onclick = function() { squash(parseInt(btn.getAttribute('data-id'), 10)); };
    });
  </script>
</body>
</html>
